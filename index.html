<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter App</title>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" id="poundsInput" placeholder="Enter pounds..." />
        <div class="res">
            <div class="gram">
                <label>Grams:</label>
                <p id="grams">0</p>
            </div>
            <div class="kg">
                <label>Kilograms:</label>
                <p id="kilograms">0</p>
            </div>
            <div class="ounc">
                <label>Ounces:</label>
                <p id="ounces">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
